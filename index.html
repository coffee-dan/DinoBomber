<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="DinoBomber" />
    <meta name="title" property="og:title" content="DinoBomber" />
    <meta property="og:type" content="game" />
    <meta name="image" property="og:image" content="https://mamazon-seeds.s3.us-west-1.amazonaws.com/dinobomberscreenshot.png" />
    <meta name="description" property="og:description" content="DinoBomber" />
    <meta name="author" content="Jing Jing Zhang" />
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Corinthia:wght@700&family=Redacted+Script:wght@300&family=Rock+3D&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="src/assets/left2.png"/>
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>DinoBomber</title>
</head>

<body>
    <div class = "game-container">
        <div class="title-row"><h1 class="title">DinoBomber</h1></div>

        <div id="side-bar" class="side-bar hidden">
            <a href="https://github.com/jjzhang329" target="_blank" ><img src='src/assets/githubSquare.png'></a>
            <a href="https://www.linkedin.com/in/jing-jing-zhang-888a05a5/" target="_blank"><img src='src/assets/linkedlnSquare.png'></a>
            <a href="https://angel.co/u/jing-jing-zhang" target="_blank"><img src='src/assets/angelist.png'></a>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div id="main-menu" class="main-menu">
                <div id="main-menu-buttons" class="buttons">
                    <button class="start" data-game-mode="classic">Start Game</button>
                    <!-- <button id="pause">Pause Game</button> -->
                    <button class="start" data-game-mode="demo">Demo</button>
                    <button id='instructions-open'>Instruction</button>

                    <div id="instructions-modal" class="modal hidden">
                        <div class="modal-content">
                            <span class="close">&times;</span>

                            <div class="instruction-row">Control the Dino</div>
                            <div class="arrow-keys">
                                <img id="dinoUp" src='src/assets/dinoSprite.png'>
                                <img class="upArrow" src="src/assets/upArrow.png">
                                <img id="dinoDown" src='src/assets/dinoSprite.png'>
                                <img class="downArrow" src="src/assets/downArrow.png">
                                <img id="dinoLeft" src='src/assets/dinoSprite.png'>
                                <img class="leftArrow" src="src/assets/leftArrow.png">
                                <img id="dinoRight" src='src/assets/dinoSprite.png'>
                                <img class="rightArrow" src="src/assets/rightArrow.png">
                            </div>
                            <div class="instruction-row">Set the Bomb</div>
                            <img class="space" src="src/assets/spacebar.png">
                        </div>
                    </div>
                </div>

                <div id="nav-bar" class="nav-bar">
                    <a href="https://github.com/jjzhang329"target="_blank"><img src='src/assets/githubSquare.png'></a>
                    <a href="https://www.linkedin.com/in/jing-jing-zhang-888a05a5/"target="_blank"><img src='src/assets/linkedlnSquare.png'></a>
                    <a href="https://angel.co/u/jing-jing-zhang" target="_blank"><img src='src/assets/angelist.png'></a>
                </div>
            </div>

            <div id="winModal" class="modal hidden">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <div class="game-message"></div>
                    <div class="show-links">
                        <span>Check out my other cool projects</span>
                    </div>

                    <div class="links">
                        <a href="https://github.com/jjzhang329" target="_blank"><img src='src/assets/githubSquare.png'></a>
                        <a href="https://www.linkedin.com/in/jing-jing-zhang-888a05a5/" target="_blank"><img src='src/assets/linkedlnSquare.png'></a>
                        <a href="https://angel.co/u/jing-jing-zhang" target="_blank"><img src='src/assets/angelist.png'></a>
                    </div>
                    <button class="playagain">Play Again</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
