<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
       <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Corinthia:wght@700&family=Redacted+Script:wght@300&family=Rock+3D&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
       <link rel="stylesheet" href="./dist/main.css" />

    <script src="./dist/main.js" defer></script>
    <title>DinoBomber</title>
</head>

<body>
    <div class = "game-container">
        <div class="title-row"><h1 class="title">DinoBomber</h1></div>
        
        <div id="nav-bar">
            <ul>
                <li class="github">
                    <a href="https://github.com/jjzhang329" target="_blank">Github</a>
                </li>
                <li class="linkedIn">
                    <a href="https://www.linkedin.com/in/jing-jing-zhang-888a05a5/" target="_blank">LinkedIn</a>
                </li>
            </ul>
        </div>
        <div class="canvas-container">
            <canvas id="canvas">
                
            </canvas>
            <div class="buttons">
            
                <button id="start">Start Game</button>
                <!-- <button id="pause">Pause Game</button>
                     <button id="restart">Restart</button> -->
                <button id='myBtn'>Instruction</button>
                <div id="myModal" class="modal">
            
                    <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
            
                        <div class="instruction-row">Control the Dino</div>
                        <div class="arrow-keys">
                            <img class="upArrow" src="src/assets/upArrow.png">
                            <img class="downArrow" src="src/assets/downArrow.png">
                            <img class="leftArrow" src="src/assets/leftArrow.png">
                            <img class="rightArrow" src="src/assets/rightArrow.png">
                        </div>
                        <div class="instruction-row">Set the Bomb</div>
                        <img class="space" src="src/assets/spacebar.png">
            
                    </div>
            
                </div>
             
            </div>
            <div id="winModal" class="modal">
            
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
            
                    <div class="game-message"></div>
                    <div class="show-links">
                        <span>Check out my other cool projects</span>
                        
                        <div id="arrowAnim">
                            <div class="arrowSliding">
                                <div class="arrow"></div>
                            </div>
                            <div class="arrowSliding delay1">
                                <div class="arrow"></div>
                            </div>
                            <div class="arrowSliding delay2">
                                <div class="arrow"></div>
                            </div>
                            <div class="arrowSliding delay3">
                                <div class="arrow"></div>
                            </div>
                        </div>

                    </div>
                    <div class="links">
                       <div class="linkedln"></div>
                        <div class="github"></div>
                        <div class="angelist"></div>
                    </div>
                    <button class="playagain">Play Again</button>
            
                </div>
            
            </div>
           

        </div>
       
       
        
    </div>
    
  
    
</body>

</html>
